<!DOCTYPE html>
<html>
<head>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
  />
  <title>Chat App | Spring Boot + WebSocket</title>
  <!--<link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection"/>-->

  <link rel="stylesheet" href="/css/main.css" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />

</head>
<body

>
<noscript>
  <h2>Please enable JavaScript in your browser!!!</h2>
</noscript>


<div id="registration-page">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div id="signup-page">
    <form>
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" class="username" placeholder="User name" required="">
      <input type="email" class="email" placeholder="Email" required="">
      <input type="password" class="password" placeholder="Password" required="">
      <button type="submit">Sign up</button>
    </form>
  </div>

  <div id="login-page">
    <form>
      <label for="chk" aria-hidden="true">Login</label>
      <input type="text" class="username" placeholder="User name" required="">
      <input type="password" class="password" placeholder="Password" required="">
      <button type="submit">Login</button>
    </form>
  </div>
</div>


<div id="user-page" class="hidden" >
  <div>
    <button id="createChatButton">Create New Chat</button>
    <div id="chatDialog" class="dialog">
      <div class="dialog-content">
        <span class="close-button" id="chatCloseButton">&times;</span>
        <h2>Create New Chat</h2>
        <form id="chatForm">
          <label for="chatNameToCreate">Chat Name:</label>
          <input type="text" id="chatNameToCreate" name="chatNameToCreate" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <ul id="chatlist-container" class="chatlist-container">
    <li>
      <button>private</button>
    </li>
    <li>
      <button>public</button>
    </li>
  </ul>
</div>

<div id="chat-page" class="hidden">
  <div class="chat-container">
    <div>
      <button id="inviteUserButton">Invite User to Chat</button>
      <div id="inviteDialog" class="dialog">
        <div class="dialog-content">
          <span class="close-button" id="inviteCloseButton">&times;</span>
          <h2>Invite User to Chat</h2>
          <form id="inviteForm">
              <input type="text" id="autocomplete-input" class="autocomplete">
            <button type="submit" class="btn">
              <i class="fa-solid fa-paper-plane"></i> Invite
            </button>
          </form>
        </div>
      </div>
    </div>
    <button id="returnUserPageButton">Go back</button>
    <button id="leaveChatButton">Leave Chat</button>
    <div class="chat-header">
      <h2 id="chatname">Group Chat</h2>
    </div>
    <div class="connecting">Connecting to the chat...</div>
    <ul
            id="messageArea"
            style="
            background-color: rgba(0, 0, 0, 0.26);
            backdrop-filter: blur(10px);
          "
    ></ul>
    <form id="messageForm" name="messageForm" nameForm="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input
                  type="text"
                  id="message"
                  placeholder="Message"
                  autocomplete="off"
                  autofocus
                  class="form-control"
                  style="
                  background-color: transparent;
                  backdrop-filter: blur(24px);
                  color: #ffffff;
                "
          />
          <button type="submit" class="btn">
            <i class="fa-solid fa-paper-plane"></i> Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- JQuery -->
<script type="text/javascript" src="/js/jquery-3.2.0.min.js"></script>
<!--Import https://www.devbridge.com/sourcery/components/jquery-autocomplete/#-->
<script type="text/javascript" src="/js/jquery.autocomplete.js"></script>
<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="/js/materialize.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
